<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Forms</title>
</head>
<body>
<form>
<label for="user-name" required>Enter your name:</label>

<!--The simplest input possible.-->
<input id="user-name" type="text">

<input type="number" value="100">

<br>

<textarea rows="30" cols="50">Default text here</textarea>

<br>

<label>How many?</label>

<select>
    <option>One</option>
    <option>Two</option>
    <option>Three</option>
    <option>Four</option>
</select>
</label>

<br>

<label>Toppings choice</label>
<input name="Topping-choice" type="Radio" checked="true">Meat
<input name="Topping-choice" type="radio">Vegetable

<br>

<label>Extra or Normal</label>
<input id="Normal-size" name="Extra-Normal" type="Radio">
<label for="Normal-size">Normal</label>
<input id="Extra-size" name="Extra-Normal" type="radio" checked>
<label for="Extra-size">Extra</label>

<br>

<input type="checkbox" checked>

<input type="submit">

</form>

</body>
</html>
