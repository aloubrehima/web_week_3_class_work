<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="conference-registration.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Conference Registration Form</h1>
</div>
<form>

<div class="col-lg-7">
<form class="mx-5">
    

<label for="name" required>Name:<input type="text" id="name" name="name" maxlength="70" required><br>
<label for="dob">Date of birth: <input type="date" id="dob" name="dob" required/><br>
<label for="email">Email:<input type="email" id="email" name="email" required><br>
<label for="password">Password:<input type="password" id="password" name="password" required><br>

<label for="T-shirt">T-shirt size:</label>

<select id="tshirt" name="tshirt" required>
    <option value="">Select</option>
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
</select><br>
</label>

<label>Would you like to receive email from us and our conference sponsors?</label>
<input id="yes-or-no" name="emailUpdates" required type="radio">
<label for="yes-or-no">Yes</label>
<input id="yes-or-no" name="emailUpdates" required type="radio">
<label for="yes-or-no">no</label><br>

<label>Choose sessions:</label>
<input id="morning" name="morning" type="checkbox">
<label for="morning">Morning</label>
<input id="afternoon" name="afternoon" type="checkbox">
<label for="afternoon">Afternoon</label>

<textarea rows="7" cols="70">Please fill out this area for any special requests</textarea><br>

<input type="submit" value="Submit" class="btn btn-success mt-2">


</form>

</body>
</html>
