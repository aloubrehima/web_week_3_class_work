<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feebdback</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="feedback-styles.css" type="text/css">
</head>
<body class="m-3">

<div class="jumbotron">
    <h1>Please provide feedback. You may do so anonymously. Thanks!</h1>
</div>
<form>

<div class="row"> <!--Start of row-->

<div class="col-lg-5">
    <div class="mx-5">
    <p>
    As a student, your thoughts and feedback are important to us. Please include your Name
    and email if you'd like a response.<br>
    We will make sure to get back to you within 1-2 business days
    </p>
</div>    
</div>

<div class="col-lg-7">
<form class="mx-5">
    <div>
        <label for="name">Name</label> 
        <input type="text" id="name" required class="form-control"><br>

        <label for="email">Email</label>
        <input type="email" id="email" required class="form-control"><br>

        <label for="comments">Comments</label><br>

        <textarea id="comments" name="comments" required class="form-control"></textarea><br>
    </div>

    <div>
        <br>
        <label for="current-student">Are you a current student?</label><br>

        <div class="form-check">
        <input id="current-student-yes" class="form-check-input" name="current-student" value="yes" type="radio" checked>
        <label for="current-student-yes" class="form-check-label">Yes</label>
        </div>

        <div class="form-check">
        <input type="radio" id="current-student-no" class="form-check-input" name="current-student" value="no" type="radio" >
        <label for="current-student-no" class="form-check-label">No</label><br>
        </div>

        <input type="submit" value="Submit" class="btn btn-success mt-2">
    </div>


</form>

</div> <!--End of second column-->    
</div> <!--End of row-->

</body>
</html>
